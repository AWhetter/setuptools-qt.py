[tox]
envlist =
    # Keep this in sync with .github/workflows/main.yml
    py{37,38,39,310}
    format
    typecheck
    lint
    release_notes

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, format, typecheck, lint, release_notes

[testenv]
deps =
    pytest
commands =
    pytest {posargs}

[testenv:format]
skip_install = true
deps =
    ruff
commands =
    ruff format --check --diff

[testenv:lint]
deps =
    ruff
commands =
    ruff check {posargs:src}

[testenv:typecheck]
deps =
    mypy
    types-setuptools
commands =
    mypy --strict {posargs:src}

[testenv:release_notes]
deps =
    towncrier
commands =
    towncrier {posargs:check}
